name: Deploy App
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code from repository
        uses: actions/checkout@v3 # Predefined action by github to fetch the code from repo | No need to specify version @v3 but just doing here
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Test
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get the code from repository
        uses: actions/checkout@v3 # Predefined action by github to fetch the code from repo | No need to specify version @v3 but just doing here
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy 
        run: echo "Deploying ..."